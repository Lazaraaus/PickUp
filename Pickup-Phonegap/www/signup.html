    <script>
        function signUp() {
        Parse.initialize("lvTYtzYRnqWYIREX3qGCVKdct5cnZ6eN0sh3LQe4", "mJ80PwA0TA3eYiincVPVKi1HNCuxTvL8ymGirVQX");
        var user = new Parse.User();
        //getting the values
        var email = $("#email").val();
        var password = $("#password").val();
        
        //basic validation
        var errors= "";
        if(password === "") errors += "Password required.<br/>";
        if(email === "") errors += "Email required.<br/>";
        
        if(errors !== "") {
            alert("errors");
            return;
        }
        
      //Register with Parse
        user.set("username", email);
        user.set("password", password);
      // user.set("email", getElementById("email"));
        
      // other fields can be set just like with Parse.Object
      //  user.set("phone", "415-392-0202");
        
        user.signUp(null, {
                    success: function(user) {
                    // Hooray! Let them use the app now.
                    var currentUser = user;
                    alert("This has fired successfully");
                    },
                    error: function(user, error) {
                    // Show the error message somewhere and let the user try again.
                    alert("Error: " + error.code + " " + error.message);
                    }
                    });
        }
        </script>
