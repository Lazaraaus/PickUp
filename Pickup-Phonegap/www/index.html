<body>
    
    <div id="preloader">
        <div id="status">
            <p class="center-text">
            Loading the content...
            <em>Loading depends on your connection speed!</em>
            </p>
        </div>
    </div>
    
    
    <div class="header">
        
        <div class="header-controls">
            <span class="local-games-title-index">Log In</span>
        </div>
    </div>
    
    
    <div class="all-elements">
        <script>
            function remove(id)
            {
                return (elem=document.getElementById(id)).parentNode.removeChild(elem);
            }
        </script>
        <script>
            function changeLogIn()
            {
                 Parse.initialize("lvTYtzYRnqWYIREX3qGCVKdct5cnZ6eN0sh3LQe4", "mJ80PwA0TA3eYiincVPVKi1HNCuxTvL8ymGirVQX");
                 alert("changeLogIn() got to 1st milestone");
                var currentUser = Parse.User.current();
                if(currentUser){
                    var ul = document.querySelector('.sidebar-navigation');
                    alert("changeLogIn() go to the 2nd milestone");
                    var li = document.createElement('li');
                    li.innerHTML = '<a href="#" id="logout-press" onclick="logOut();"> Log Out <i class ="fa-angle-right"></i></a>';
                    ul.appendChild(li);
                    remove("signup-press");
                    
                } else {
                    var ul = document.querySelector('.sidebar-navigation');
                    alert("changeLogIn() go to the 2nd milestone");
                    var li = document.createElement('li');
                    li.innerHTML = '<a href="index.html" id="signup-press"> Log In <i class ="fa-angle-right"></i></a>';
                    ul.appendChild(li);
                    remove("logout-press");
                }
                
            }
        </script>
        <script>
            function logOut() {
                Parse.initialize("lvTYtzYRnqWYIREX3qGCVKdct5cnZ6eN0sh3LQe4", "mJ80PwA0TA3eYiincVPVKi1HNCuxTvL8ymGirVQX");
                Parse.User.logOut();
                var currentUser = Parse.User.current();
                window.location.assign('index.html');
            }
        </script>
        
        <script>
            function myFunction() {
                //Initialize Parse
                Parse.initialize("lvTYtzYRnqWYIREX3qGCVKdct5cnZ6eN0sh3LQe4", "mJ80PwA0TA3eYiincVPVKi1HNCuxTvL8ymGirVQX");
                //Parse.User.enableRevocableSession();
                //getting the values
                var myName = document.querySelector('.login-username').value;
                var myPass = document.querySelector('.login-password').value;
        
                //basic validation
                var errors= "";
                if(myPass === "") errors += "Password required.<br/>";
                if(myName === "") errors += "Email required.<br/>";
                if(errors !== "") {
                    alert(errors);
                    return;
                }
                //Login with Parse
                Parse.User.logIn(myName, myPass, {
                                 success: function(user) {
                                 // Hooray! Let them use the app now.
                                 var currentUser = user;
                                 window.location.assign('local.html');
                                 },
                                 error: function(user, error) {
                                 // Show the error message somewhere and let the user try again.
                                 alert("Error: " + error.code + " " + error.message);
                                 }
                                 });
                                 
            }
        </script>
        
        <script>
            function signUp() {
                Parse.initialize("lvTYtzYRnqWYIREX3qGCVKdct5cnZ6eN0sh3LQe4", "mJ80PwA0TA3eYiincVPVKi1HNCuxTvL8ymGirVQX");
                Parse.User.enableRevocableSession();
                var user = new Parse.User();
                //getting the values
                var email = document.querySelector('.login-username').value;
                var password = document.querySelector('.login-password').value;
                
                //basic validation
                var errors2= "";
                if(password === "") errors2 += "Password required.<br/>";
                if(email === "" | email.indexOf('@') === -1) errors2 += "Email required.<br/>";
                if(errors2 !== "") {
                    alert(errors2);
                    return;
                }
                //Register with Parse
                user.set("username", email);
                user.set("password", password);
                user.signUp(null, {
                            success: function(user) {
                            // Hooray! Let them use the app now.
                            var currentUser = user;
                            alert("Signup was successful");
                            window.location.assign('local.html');
                            },
                            error: function(user, error) {
                            // Show the error message somewhere and let the user try again.
                            alert("Error: " + error.code + " " + error.message);
                            }
                            });
            }
        </script>
      
        
        
        <!-- Page Content-->
        <div id="content" class="snap-content">
            <div class="login-page bg1">
                <div class="login-page-overlay"></div>
                <div class="login-page-wrapper">
                    <a href="#" class="login-logo"></a>
                    <p>
                    Please enter your login credentials bellow.
                    </p>
                    <input type="text" class="login-username" placeholder="username">
                        <input type="password" class="login-password" placeholder="password">
                            <div class="one-half">
                                <a=href="#" onclick="myFunction();" class="button button-green">Login</a>
                            </div>
                            <div class="one-half last-column">
                                <a href="#" onclick="signUp();" class="button button-blue">Signup</a>
                            </div>
                            <div class="clear"></div>
                            <a class="forgot" href="#">Forgot Password?</a>
                            </div>
            </div>
            
            <div class="header-clear"></div>
            <div class="content">
                <div class="decoration"></div>
                <div id="page" class="one-third-responsive">
                    
                </div>
                
                
            </div>
            
            
            
        </div>
        
        
        
    </div>
